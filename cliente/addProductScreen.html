<script src = "scripts/scriptAddProduct.js"></script>

<div class="container">
    <div class="pg row clearfix">
        <div class="col-sm-12 text-center">
            <h1>Cadastre um produto</h1>
        </div>
    </div>
    <div class="pg row clearfix">
        <div class="col-sm-12">
            <div  id="bg1" >
                <h1>Dados</h1>
                <p>Nome do produto:</p>
                <input class = "ajusteContent" type="text" name="nome" id = "inputName" placeholder="Insira o nome.."><br/>

                <p>Preço:</p>
                <input class = "ajusteContent" type="number" name="preco" id = "inputPreco" placeholder="Insira o preço.."><br/>

                <p>Código de barras:</p>
                <input class = "ajusteContent" type="number" name="codbarra" id = "inputCodBarras" placeholder="Insira o codigo de barras..."><br/>

                <p>Quantidade:</p>
                <input class = "ajusteContent" type="number" name="quantidade" id = "inputQuant" placeholder="Insira a quantidade..."><br/> 

                <p>Descrição:</p>
                <input class = "ajusteContent" type="text" name="descricao" id = "descricao" placeholder="Descreva o produto..."><br/>

                <p>Imagem:</p>
                <input  class = "ajusteContent inputImage" type="text" name="imageProduct" id="caminho" placeholder="Insira o caminho da imagem...">
                <input type="file" name="file" id="file3" class="inputfile">
                <br><label class="accountButton" for="file3">Procurar imagem</label>
                <br><button  id = "subButtonId">Submeter</button>
            </div>
        </div>
    </div>
</div>
